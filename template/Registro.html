<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link css-->
    <link rel="stylesheet" href="../Static/CSS/Style-registro.css">
    <!--Iconos externos-->
    <script src="https://kit.fontawesome.com/fae5ac15d7.js" crossorigin="anonymous"></script>
    <title>Registrate</title>
 
</head>

<body>
    <header class="header">
        <div class="header_nav">
            <nav class="nav">
                <ul class="nav-list">
                    <a href="../index.html"><img src="../Static/img/logo-almacen.svg" alt="Logo" class="logo"></a>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../template/Productos.html">Productos</a></li>
                    <li><a href="../template/Sucursales.html">Sucursales</a></li>
                    <li><a href="../template/Registro.html">Registrate</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="form-wrapper">
            <h2 class="titulo-registro">Registro</h2>
            <form action="#" id="form-register" method="POST" novalidate>
                <div class="form-control">
                    <label for="firstname">Nombre</label>
                    <input type="text" id="firstname" name="firstname" required placeholder="Pepe">
                </div>
                <div class="error" id="error-firstname"></div>
                <div class="form-control">
                    <label for="lastname">Apellido</label>
                    <input type="text" id="lastname" name="lastname" required placeholder="Gonzalez">
                </div>
                <div class="form-control">
                    <label id="label-birthdate">Fecha de Nacimiento</label>
                    <input type="date" name="birthdate" required id="birthdate" required>
                </div>
                <div class="form-control">
                    <select name="country" id="country" required class="form-select">
                        <option value="">Pais</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Boivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Peru</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                        <option value="JP">Japon</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required placeholder="PepeGonzalez@gmail.com">
                </div>
                <div class="form-control">
                    <label for="telefono">Numero Celular</label>
                    <input type="tel" name="telefono" id="telefono">
                </div>
                <div class="form-control">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" required size="8" placeholder="********">
                </div>
                <div class="form-control">
                    <label for="repetir-password">Repetir Contraseña</label>
                    <input type="password" name="repetir-password" id="repetir-password" required size="8" placeholder="********">
                </div>
                <p>Estoy de acuerdo con los <a href="#" id="terminosycondiciones">Terminos y Condiciones</a></p>
                <div class="button">
                    <input class="submit" id="btn-send" type="submit" value="Enviar" onclick=""><!--mostrarPopup(event) -->
               
                </div>
                
            </form>
        </section>
    </main>

    <footer>
        <section class="section_footer">
            <article class="footer">
                <!--Check pago seguro-->
                <div class="contenidoFooter">
                    <i class="fa-solid fa-circle-check" style="color:#000000;"></i>
                    <div class="info_">
                        <h5>Pago seguro</h5>
                    </div>
                </div>

                <!--Delivery-->
                <div class="contenidoFooter">
                    <i class="fa-solid fa-truck-fast" style="color: #000000;"></i>
                    <div class="info_">
                        <h5>Delivery</h5>
                    </div>
                </div>

                <!--Diseño Gratis-->
                <div class="contenidoFooter">
                    <i class="fa-solid fa-box-open" style="color:#000000;"></i>
                    <div class="info_">
                        <h5>Empaquetado gratis</h5>
                    </div>
                </div>

                <!--Asesoria tecnica-->
                <div class="contenidoFooter">
                    <i class="fa-solid fa-headphones" style="color: #000000;"></i>
                    <div class="info_">
                        <h5>Asesoria tecnica</h5>
                    </div>
                </div>
            </article>

            <article>
                <div class="footer">
                    <!--Informacion de contacto con sus logos-->
                    <!--Contacto telefono-->
                    <div class="contenidoFooter">
                        <i class="fa-solid fa-phone"></i>
                        <div>
                            <a class="nav_footer" href="tel:+1137799588">1189632541</a>
                        </div>
                    </div>
                    <!--Email-->
                    <div class="contenidoFooter">
                        <i class="fa-solid fa-envelope"></i>
                        <div>
                            <a href="mailto:topalmacen@gmail.com">top_almacen@gmail.com</a>
                        </div>
                    </div>
                </div>
            </article>

            <div class="footer">
                <div class="contenidoFooter2">
                    <h4>2023 NOMBRE DE LA MARCA/TODOS LOS DERECHOS RESERVADOS.</h4><br>
                </div>
            </div>
        </section>
    </footer>

    <!-- Popup "Enviar" -->
    <div class="popup" id="popup">
        <h3>Formulario enviado</h3>
    </div>


    <script src="../Static/JS/validacionFormulario.js"></script>
</body>

</html>
